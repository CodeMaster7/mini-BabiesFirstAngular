<!DOCTYPE html>
<html ng-app="friendsList">
    <head>
        <title>My page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body ng-controller="mainCtrl">
        
        <h1>My Friends</h1>
        
        <div ng-repeat="name in friends">
            <p> {{ name }} </p> 
        </div>
        
        <button type="button" value="text" ng-click="addFriend()">Add Friend
            <input placeholder="enter name" type="text" value="Type here" ng-model="newFriend">
        </button>
        
        
        
        
        
        
        <!-- Angular library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        
        <!-- Angular application -->
        <script src="js/app.js"></script>
        
        <!-- Angular controller -->
        <script src="js/mainCtrl.js"></script>
    </body>
</html>
